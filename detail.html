<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/yakuhanjp@4.0.1/dist/css/yakuhanjp.css">
  <title>Document</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

  <div id="header"></div>

  <div class="desktop-1">
    <p class="work_list_title2">WORK</p>
    <p class="work_list2">WEB DESIGN</p>
    <div class="full-width-separator-line"></div>
    <section class="work-parent">
      <div class="work-child web-design-item2">
        <img class="work-image2" alt="作品画像" src="img/Rectangle 2.png" data-aos="fade-up" data-aos-duration="2000">
        <p class="work-read2" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="200">
          この文字はダミーこの文字はダミーこの文字はダミーこの文字はダミー...
        </p>
        <p class="work-caption2" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="200">
          この文字はダミーこの文字はダミーこの文字はダミーこの文字はダミー...
        </p>
      </div>
    </section>
    <a href="index.html" class="more-button">TOPへ戻る</a>
  </div>

  <div id="footer"></div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script>
    // header, footerインクルード用スクリプト
    document.addEventListener('DOMContentLoaded', function() {
      // ヘッダー
      fetch('header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
          // ここでヘッダーの要素取得とイベント登録
          const hamburgerIcon = document.querySelector('.hb-icon');
          const closeIcon = document.querySelector('.close-icon');
          const hamburgerMenu = document.querySelector('.hamburger-menu');
          const navLinks = document.querySelectorAll('.hamburger-menu__nav-item');

          if (hamburgerIcon) {
            hamburgerIcon.addEventListener('click', function() {
              if (hamburgerMenu) {
                hamburgerMenu.classList.add('is-active');
              }
            });
          }

          if (closeIcon) {
            closeIcon.addEventListener('click', function() {
              if (hamburgerMenu) {
                hamburgerMenu.classList.remove('is-active');
              }
            });
          }

          navLinks.forEach(function(link) {
            link.addEventListener('click', function() {
              if (hamburgerMenu) {
                hamburgerMenu.classList.remove('is-active');
              }
            });
          });
        });

      // フッター
      fetch('footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });
    });
  </script>

  <script>
    // スクロール効果用のスクリプト
    document.addEventListener('DOMContentLoaded', function() {
      const body = document.body;
      // header要素はfetch後に入るため、動的取得が必要
      window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (!header) return;
        if (window.scrollY > 300) {
          body.classList.add('body-scrolled');
          header.classList.add('header-scrolled');
        } else {
          body.classList.remove('body-scrolled');
          header.classList.remove('header-scrolled');
        }
      });
    });
  </script>
</body>
</html>
