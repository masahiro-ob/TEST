<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/yakuhanjp@4.0.1/dist/css/yakuhanjp.css">
  <title>Document</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

  <div id="header"></div>

  <div class="desktop-1">
    <p class="work_list_title2">WORK</p>
    <p class="work_list2">WEB DESIGN</p>
    <div class="full-width-separator-line"></div>
    <section class="work-parent">
      <div class="work-child web-design-item2">
        <img class="work-image2" alt="作品画像" src="img/Rectangle 2.png" data-aos="fade-up" data-aos-duration="2000">
        <p class="work-read2" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="200">
          この文字はダミーこの文字はダミーこの文字はダミーこの文字はダミー...
        </p>
        <p class="work-caption2" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="200">
          この文字はダミーこの文字はダミーこの文字はダミーこの文字はダミー...
        </p>
      </div>
    </section>
    <a href="index2.html" class="more-button">TOPへ戻る</a>
  </div>

  <div id="footer"></div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
  <script>
    AOS.init();
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('header.html')
        .then(res => res.text())
        .then(data => { document.getElementById('header').innerHTML = data; });
      fetch('footer.html')
        .then(res => res.text())
        .then(data => { document.getElementById('footer').innerHTML = data; });
    });
  </script>
  <!-- 必要なら他のJSも追加 -->
</body>
</html>
